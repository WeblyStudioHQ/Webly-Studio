<style>
/* PROJECTS PAGE STYLES */

.projects-grid {
  width: 100%;
  padding: 0 40px 60px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 25px;
}

.project-card {
  height: 160px;
  border-radius: 18px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(12px);
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  color: #4dd2ff;
  letter-spacing: 1px;
  transition: 0.4s ease;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

.project-card:hover {
  transform: translateY(-8px) scale(1.03);
  box-shadow: 0 0 35px rgba(77,210,255,0.7);
}

/* subtle shine animation */
.project-card::after {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,0.25), transparent);
  transition: 0.6s;
}

.project-card:hover::after {
  left: 100%;
}
